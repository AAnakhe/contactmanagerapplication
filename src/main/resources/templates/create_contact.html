<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Contact</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
  <h1>Create Contact</h1>
  <form id="addContactForm" method="post" th:action="@{/contacts/new}" th:object="${contact}">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" id="phone" th:field="*{phone}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" th:field="*{address}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Contact</button>
  </form>
</div>
</body>
</html>
